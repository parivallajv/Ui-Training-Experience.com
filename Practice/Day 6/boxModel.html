<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-Model</title>
    <style>
        div{
            width: 600px;
            height: 500px;
            background-color: aquamarine;
            padding: 120px;
            box-sizing: border-box;
            border: 1px solid grey;
        }
        img{
            box-sizing: border-box;
            padding: 20px;
            border: 1px solid grey;
        }
    </style>
</head>
<body>
    <div>
        <img src="../Image/HD-wallpaper-tropical-island-summer-travel-thailand-boat-tourism-blue-lagoon.jpeg" alt="">
    </div>
    
</body>
</html>
