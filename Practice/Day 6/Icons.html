<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>icons and display</title>
    <script
      src="https://kit.fontawesome.com/002a52e0e4.js"
      crossorigin="anonymous"
    ></script>
    <style>
      button {
        border: none;
        border-radius: 5px;
        background-color: cadetblue;
        padding: 10px 20px 10px 20px;
        margin-left: 10px;
        color: lightgoldenrodyellow;
        /* display: inline; */
        cursor: pointer;
      }
      span {
        padding-left: 10px;
      }
      #header{
        border: 1px solid grey;
        height: 60px;
        border-radius: 5px;
        margin-top: 0px;
        padding-top: 20px;

      }
      h2 {
        right: 10px;
        margin-left: 750px;
        display: inline;
      }
      img{
        height: 14px;
      
      }
    </style>
  </head>
  <body>

        <div id="header">
        <button>
          <i class="fa-brands fa-facebook"></i>
          <span>Facebook</span>
        </button>
        <button>
          <i class="fa-brands fa-twitter"></i><span>Twitter</span>
        </button>
        <button>
          <i class="fa-brands fa-instagram"></i><span>Instagram</span>
        </button>
        <button><img src="../Image/pngwing.com copy.png" alt=""><span>Google</span></button>

      
      
    <h2>Parivallal</h2>
</div>
  </body>
</html>
