<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text & box-shadow</title>
    <style>
        #box{
            text-align: center;
            color: crimson;
            text-shadow: 10px 10px 10px black;
            background-color: aliceblue;
            width: 400px;
            height: 500px;
            box-sizing: border-box;
            padding: 20px;
            box-shadow: 5px 5px 10px red ,-5px -5px 10px yellow;
        }
        img{
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div id="box">
    <h2>Welcome guys</h2>
    <img src="../Image/cw_evolution_of_the_iphone_03-100771461-large.webp" alt="">
</div>
</body>
</html>
