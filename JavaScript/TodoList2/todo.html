<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <input type="text" name="" id="input" placeholder="Enter task">
    <input type="submit" name="" id="" value="Add" onclick="add()">
    <div id="container">

    </div>

    <script>
        var container=document.getElementById('container')

        function add(){
        var li=document.createElement('li')
            inpValue=document.getElementById('input').value
            li.innerHTML=`${inpValue}<button onClick="onEdit(this)" class="edit">Edit</button> <button onClick="onDelete(this)" class="delete">Delete</button>`
            container.appendChild(li)
    
       
    
        var current_tasks = document.querySelectorAll(".delete");
        for(var i=0; i<current_tasks.length; i++){
            current_tasks[i].onclick = function(){
                this.parentNode.remove();
            }
        }

        
    }
    var edit_tasks = document.querySelectorAll(".edit");
        for(var i=0; i<edit_tasks.length; i++){
            edit_tasks[i].onclick = function(){
                this.parentNode.innerHTML=`${inpValue}<button onClick="onEdit(this)" class="edit">Edit</button> <button onClick="onDelete(this)" class="delete">Delete</button>`;
            }
        }

    </script>
</body>
</html>
