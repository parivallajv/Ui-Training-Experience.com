<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Todo List.css">
    <title>Todo List</title>
</head>
<body>
    <div id="list-container">
        <input type="text"  id="inp-name">
        <div id="button">
        <button class="btn" id="add-btn">Add item</button> <button class="btn" id="update-btn">Update Item</button>
        <button class="btn" id="delete-btn">Delete Item</button>
    </div>
    <div id="list">
        <li class="item img" id="item-1">List Item 1 
            <img src="./file-edit-icon.png" alt="" class="edit-logo">
            <img src="./pngwing.com (1).png" alt="" class="delete-logo">
        </li>
        <li class="item" id="item-2">List Item 2 
            <img href="" src="./file-edit-icon.png" alt="" class="edit-logo">
            <img src="./pngwing.com (1).png" alt="" class="delete-logo">
        </li>
    </div>
  <script src="./Todo List.js"></script>  
</body>
</html>
